{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  <p>
      {% for movie in movie_list: %}
    <a href="{{url_for('entry', id=movie['id'])}}"> {{movie['title']}} - {{movie['release_date']}}</a><br><br>
      {% endfor %}
  </p>

</div>
{% endblock %}
